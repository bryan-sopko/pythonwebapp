# SonarQube Project Configuration for PR Analysis
sonar.projectKey=python-demo
sonar.projectName=Python Demo - Vulnerable App
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.python.version=3.11

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/venv/**,**/.venv/**,**/env/**,**/.scannerwork/**,.github/**

# Coverage (if you add tests later)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Enable Software Composition Analysis
sonar.sca.enabled=true

# Pull Request Analysis (these will be overridden by CLI args in CI/CD)
